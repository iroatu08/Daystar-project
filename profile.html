                            <h1 class="text-center font-sans font-medium  text-indigo-900">Sign Up</h1>
                        </div>
                   
             
    
                
          
             
    
                <form class="w-full lg:px-10">
      <div class="flex flex-wrap mb-6">
        <div class="w-1/2  px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="firstname">
            Name
          </label>
          <input id="name" class="appearance-none block w-full  text-gray-700 shadow-sm  border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight text-xs focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1"  type="text" placeholder="John">
         
        </div>

        <div class="w-1/2 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">
                Email
                </label>
                <input id="email" class="appearance-none block w-full  text-gray-700 hadow-sm    border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1 text-xs"  type="email" placeholder="john@gmail.com">
           
          </div>
    
      </div>
    
        <div class="flex flex-wrap mb-4">
        <div class="w-1/2  px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">
          Phone
          </label>
          <input id="email" class="appearance-none block w-full  text-gray-700 hadow-sm    border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1 text-xs"  type="number" placeholder="">
         
        </div>

        <div class="w-1/2  px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">
            Marital Status
            </label>
            <select  class=" block w-full  text-gray-700 hadow-sm    border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1 text-xs"  type="email" placeholder="john@gmail.com">
                <option value="">Single</option>
                <option value="">Married</option>
            </select>
           
          </div>
    
      </div>
    

      <div class="flex flex-wrap mb-4">
        <div class="w-1/3  px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="firstname">
                Country
              </label>
              <input class="block w-full  text-gray-700 shadow-sm  border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight text-xs focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1"  type="text" >
         
        </div>

        <div class="w-1/3  px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">
          State
            </label>

          </div>
    

          <div class="w-1/3  px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">

            </label>

          </div>
    
      </div>
    
      <div class="flex flex-wrap mb-4">
        <div class="w-1/2  px-3 mb-6 md:mb-0">
          <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">
          Change Profile Image
          </label>
          <input class=" block w-full  text-gray-700 hadow-sm    border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1 text-xs"  type="file" placeholder="">
         
        </div>

        <div class="w-1/2  px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">
           Hobbies
            </label>

            <input class=" block w-full  text-gray-700 shadow-sm  border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight text-xs focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1"  type="text" placeholder="John">

          </div>
    
      </div>

    <button class=" bg-indigo-900 py-3 w-full rounded-md text-white">Save Changes</button>
