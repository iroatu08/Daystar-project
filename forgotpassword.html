<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daystar Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/tailwind.css">
    
</head>
<body class="">


    <div class="grid grid-cols-2 w-full h-screen">
        <div class="bg-indigo-900 shadow-lg hidden lg:block"></div>


        <div class="bg-white col-span-2 lg:col-span-1">
            <div class=" flex flex-col w-full space-y-4 overflow-hidden px-10 lg:px-20 rounded-lg">
                <div class="flex items-center justify-center  text-2xl space-x-4 pt-8">
                    <img class="w-14 " src="/images/logo.jpg" alt="">
                    <h1 class="text-center font-sans font-medium  text-indigo-900">Forgot Password </h1>
                </div>
           
         
         

            <form class="w-full lg:px-10">
  
    <div class="flex flex-wrap mb-4">
    <div class="w-full  px-3 mb-6 md:mb-0">
      <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="">
      Email
      </label>
      <input id="email" class="appearance-none block w-full  text-gray-700 hadow-sm    border focus:border-indigo-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-indigo-50 focus:ring-indigo-700 focus:ring-1 text-xs"  type="email" placeholder="john@gmail.com">
      <span class="text-xs italic text-red-500">A link has been sent to your mail, follow link to reset password!</span>
    </div>

  </div>

  



  <div class="flex justify-center mb-4">
<button class=" bg-indigo-900 py-3 w-full rounded-md text-white">Reset Password</button>
  </div>


          </form>



          </div>

        </div>
    </div>
  
   
</body>
</html>
